<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="screen1">
        <h1>Guess the number</h1>
        <p>Guess a number between 0 and 10</p>

        <form action="" method="POST" id="guess">
          <input id="inputNumber" type="text" />
          <button type="submit" id="tryBtn">Guess</button>
        </form>
      </div>

      <div class="screen2 hide">
        <h2>You guessed it after 3 attempts!</h2>
        <button id="resetBtn">Play Again</button>
      </div>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
